<!doctype html>
<html>
<head>
<title>border-image</title>
<link rel="stylesheet" type="text/css" href="border-img.css"></link>
</head>
<body>
<h2>To use the border image property the border property is required</h2>
<div class="border-img1">url("border.png") 30 round</div>
<div class="border-img2">url("border.png") 30 stretch;</div>
<div class="border-img3">url("border.png") 20% round;</div>
</body>
</html>
